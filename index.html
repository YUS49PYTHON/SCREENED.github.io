<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Times</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0099ff">
  
  <!-- iOS specific meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Masjid Screened">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
</head>
<body>
  <div id="salah-screen" class="hidden">
    <div id="salah-text"></div>
  </div>
  
  <div id="main-content">
    <div class="left-panel">
      <div class="clock-section">
        <div id="clock"></div>
      </div>
      <div class="prayer-times-section">
        <div class="heading-row">
          <span class="heading-begin">Begin</span>
          <span class="heading-jamat">Jamat</span>
        </div>
        <div id="prayer-times-list"></div>
      </div>
    </div>
    <div class="right-panel"></div>
  </div>
  
  <div id="warning-banner" class="hidden"></div>
  
  <!-- Install App Button -->
  <button id="install-button" class="install-btn hidden">
    <span>üì± Install App</span>
  </button>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/serviceworker.js')
          .then((registration) => {
            console.log('‚úÖ Service Worker registered successfully!');
          })
          .catch((error) => {
            console.log('‚ùå Service Worker registration failed:', error);
          });
      });
    }
  </script>
  
  <!-- Application Scripts -->
  <script src="style.js"></script>
  <script src="app.js"></script>
</body>
</html>
